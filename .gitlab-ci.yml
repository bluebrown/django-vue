# CI/CD

stages:
  - build
  - test

compile_statics:
  image: node
  stage: build
  before_script:
    - npm install -g webpack @vue/cli @vue/cli-service-global
    - mv /builds/bluebrown/django-vue/vue/builder /builder
  script:
    - cd /builder && npm install
    - cd /builder/src && npm build
  artifacts:
    paths:
      - /builder/src/dist

