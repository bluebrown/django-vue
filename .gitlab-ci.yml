image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
#  - apk add --no-cache py-pip
#  - pip install docker-compose

build-backend:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/backend"  ./backend
    - docker push "$CI_REGISTRY_IMAGE/backend"

build-frontend:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/frontend"  ./frontend
    - docker push "$CI_REGISTRY_IMAGE/frontend"
