# CI/CD

stages:
  - build
  - test

compile_statics:
  image: node
  stage: build
  script:
    - npm install -g webpack @vue/cli
    - cp djanggo-vue/vue/builder /builder
    - cd builder/src
    - vue build
  artifacts:
    paths:
      - /builder/src/dist

run_app:
  image: python
  stage: test
  dependencies:
    - compile_statics
  script:
    - pip install django
    - cp django-vue/django/application /application
    - cp /builder/src/dist application/static
    - cd /application
    - python manage.py runserver &
    - kill %1
  artifacts:
    paths:
      - /application

